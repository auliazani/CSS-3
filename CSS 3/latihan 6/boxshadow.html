<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Box Shadow</title>
	<style >
		 div {
		 	width: 300px;
		 	height: 300px;
		 	background-color: blue;
		 	margin: 50px auto;
		 	box-shadow: 0px 0px 0px 5px pink, 
		 		0 0 0 10px green,
		 		0 0 0 15px yellow,
		 		0 0 0 20px red;
		 	border-radius: 50%;
		 }
	</style>
</head>
<body>
<div></div>
</body>
</html>
